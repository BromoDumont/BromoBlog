{{ define "main" }}
<main>
    <article>
        {{ $artworkImg := resources.Get .Params.artworkImg }}
        <img src="{{ $artworkImg.RelPermalink }}" alt="artworkImg" class="artworkImg">
        <h1>{{ .Title }}</h1>
        <p class="date">{{ time.Format "Mon, 02/Jan/06" .PublishDate }}</p>
        {{ .Content }}
        {{- partial "commentSection.html" . -}}
    </article>
</main>
{{ end }}
