<div class="artProjectPreview">
    <a href="{{ .RelPermalink }}">
        {{ $projectThumb := resources.Get .Params.projectThumb }}
        <img src="{{ $projectThumb.RelPermalink }}" alt="projectThumb">
    </a>
    <div class="artProjectPreviewText">
        <a href="{{ .RelPermalink }}">
            <h1>{{ .Title }}</h1>
            <p>{{ .Params.preview }}</p>
        </a>
        {{- partial "basicMetadataPreview.html" . -}}
    </div>
</div>
